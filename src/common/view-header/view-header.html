<div :class="'col-' + col" v-if="!hidden">
    <div class="view-header">
        <div class="pull-right text-right" style="line-height: 14px" v-html="header.viewPath">            
        </div>
        <div class="header-icon">
            <i :class="'fa fa-' + header.icon"></i>
        </div>
        <div class="header-title">
            <h3>{{ header.title }}</h3>
            <small>
                {{ header.description }}
            </small>
        </div>
    </div>
    <hr>
</div>
